<header class="site-header">
    <div class="wrapper">
      <div class="menu">
          {% for page in site.pages %}
            {% if page.tags == "menu" %}
              <a class="menu-link" href="{{ page.url | prepend: site.baseurl }}" >{{ page.title }}</a>
            {% endif %}
          {% endfor %}
      </div>
    </div>
</header>
